<form class="userForm" #f="ngForm">
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input type="hidden" name="id" [(ngModel)]="user.id">
    <input [(ngModel)]="user.name" name="firstname" id="firstname" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastname">Cognome</label>
    <input [(ngModel)]="user.lastname" name="lastname" id="lastname" class="form-control">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Codice Fiscale</label>
    <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Telefono</label>
    <input [(ngModel)]="user.phone" name="phone" id="phone" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="province">Provincia</label>
    <input [(ngModel)]="user.province" name="province" id="province" class="form-control">
  </div>
  <div class="form-group">
    <label for="age">Et√†</label>
    <input [(ngModel)]="user.age" name="age" id="age" type="number" class="form-control">
  </div>
  <div class="form-group form-footer">
    <button (click)="resetForm(f.form)" class="btn btn-secondary">RESETTA</button>
    <button (click)="saveUser()" class="btn btn-success">SALVA</button>
  </div>
</form>
