<form class="userForm">
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input type="hidden" name="id" [(ngModel)]="user.id">
    <input [(ngModel)]="user.name" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Cognome</label>
    <input [(ngModel)]="user.lastname" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Codice Fiscale</label>
    <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" name="email" id="email" type="email">
  </div>
  <div class="form-group">
    <label for="phone">Telefono</label>
    <input [(ngModel)]="user.phone" name="phone" id="phone" type="number">
  </div>
  <div class="form-group">
    <label for="province">Provincia</label>
    <input [(ngModel)]="user.province" name="province" id="province">
  </div>
  <div class="form-group">
    <label for="age">Et√†</label>
    <input [(ngModel)]="user.age" name="age" id="age" type="number">
  </div>
  <div class="form-group form-footer">
    <button (click)="saveUser()" class="btn-save">SALVA</button>
  </div>
</form>
